<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LeuvenFlyers Promo</title>
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000000;
    }

.promo-container {
    position: relative;
    padding: 20px;
    border-radius: 0px;
    
    text-align: center;
    max-width: 400px;
    width: 100%;
    overflow: hidden;
    height: 600px; /* Add this line to set the height */
}


    .promo-container {
    position: relative;
    overflow: hidden; /* Ensure that the animated image doesn't overflow */
}

.promo-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('https://bafybeih2nsbgaw7szabh4mi4grwcqebyruovbrftcjtg3k7ogqbiwqycqm.ipfs.nftstorage.link/');
    background-size: cover;
    background-position: center;
    filter: blur(0px);
    z-index: -1;
     animation: bounceInStay 3s ease-in-out 0s infinite;
}

@keyframes bounceInStay {
    0% {
        transform: translateY(100%);
        opacity: 0;
    }
    50% {
        transform: translateY(0);
        opacity: 1;
    }
    60% {
        transform: translateY(-15%);
        opacity: 1;
    }
    70% {
        transform: translateY(0);
        opacity: 1;
    }
    80% {
        transform: translateY(-10%);
        opacity: 1;
    }
    90% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}








    
     .promo-content {
        position: relative;
        z-index: 1;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 12px;
        margin-top: 190px; /* Move content down */
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        border: 2px solid #007bff;
        border-radius: 4px;
        width: calc(100% - 24px);
        box-sizing: border-box;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
    }

    input[type="submit"], button {
        padding: 10px 15px;
        font-size: 16px;
        font-weight: 500;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 48%;
        box-sizing: border-box;
        transition: all 0.3s ease;
        background-color: #007bff;
    }

    input[type="submit"]:hover, button:hover {
        background-color: #0056b3;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px) scale(1.03);
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }

    .scrolling-text-container {
        overflow: hidden;
        border: 1px solid #007bff;
        border-radius: 4px;
        height: 25px;
        margin-top: 20px;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .scrolling-text {
        white-space: nowrap;
        color: #007bff;
        font-size: 14px;
        animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    @media (max-width: 600px) {
        input[type="text"] {
            font-size: 14px;
        }

        input[type="submit"], button {
            padding: 8px;
            font-size: 14px;
        }

        .scrolling-text {
            font-size: 14px;
        }

        .button-container {
            flex-direction: column;
        }

        input[type="submit"], button {
            width: 100%;
            margin: 5px 0;
        }
    }
</style>
</head>
<body>

<div class="promo-container">
    <div class="promo-content">
        <form id="promoForm" onsubmit="return validatePromoCode()">
            <input type="text" id="promoCode" name="promoCode" placeholder="Enter Promo code" required><br>
            <div class="button-container">
                <input type="submit" value="Submit">
                <button type="button" onclick="visitWebsite()">Visit Website</button>
            </div>
            <p id="errorMessage" class="error-message"></p>
            <div class="scrolling-text-container">
                <div class="scrolling-text">This offer is valid till 10 May 2024</div>
            </div>
        </form>
    </div>
</div>

<script>
function validatePromoCode() {
    var promoCode = document.getElementById("promoCode").value.trim();
    var errorMessage = document.getElementById("errorMessage");
    if (promoCode.toLowerCase() === "flyer10") {
        window.open("https://sites.google.com/view/leuventest/coupon", "_blank");
    } else {
        errorMessage.textContent = "Invalid promo code. Please try again.";
    }
    return false; // Prevent default form submission
}

function visitWebsite() {
    window.open("https://www.leuvenflyers.com/home", "_blank");
}
</script>

</body>
</html>
